<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAY-3</title>
    <!--  external css file apply to web page  -->
    <link rel="stylesheet" href="./practice.css" />
  </head>
  <body>
    <!--basics of css  -->

    <!-- color:red; color is an selector and red is value  -->
    <!-- css selectores  
         1. id 
         2. tag name 
         3. class name 
        -->

    <h1 id="heading" class="text">Selector in css</h1>
    <!-- using tag name  
            h1{
            color:blue; 
            font-size:20px;
            font-weight:800;

            using id 
            #heading{
            color:green; 
            font-size:40px;
            font-weight:800;
            }
            using class 
            .text{
            color:red; 
            font-size:60px;
            font-weight:800;
            }
        } -->

    <!-- inline css  -->
    <h1 style="color: red; font-size: 26px">Helllo Coders</h1>
    <p style="margin: 10px 20px; color: green; font-weight: 600">
      This is Paragraph
    </p>

    <!-- internal css use style <style> tag in head tag  -->
    <!-- external css apply by link tag  -->

    <div
      style="
        width: 300px;
        height: 100px;
        padding: 10px 20px;
        margin: 10px;
        margin-bottom: 80px;
        border: 1px solid black;
        background-color: red;
      "
    >
      <input style="padding: 10px 30px" type="text" placeholder="Enter Text" />
    </div>
    <!--  font properties  -->
    <h2
      style="
        font-style: italic;
        font-weight: 500;
        font-size: 50px;
        font-stretch: 1px;
        color: red;
        border: 1px solid black;
        margin-left: 200px;
        display: inline;
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
      "
    >
      Font all properties
    </h2>
  </body>
</html>
